<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Report Extractor (PDF + Image)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        .loader { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8 font-sans">

    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden border border-slate-200">
            <header class="bg-slate-900 p-8 text-white">
                <h1 class="text-3xl font-extrabold tracking-tight italic text-blue-400">Financial <span class="text-white">Full Extractor</span></h1>
                <p class="text-slate-400 mt-1">Supports PDF, PNG, and JPG TransUnion Reports</p>
            </header>

            <div class="p-6 md:p-8">
                <div class="mb-8 p-10 border-2 border-dashed border-slate-300 bg-slate-50 rounded-2xl text-center hover:border-blue-500 hover:bg-blue-50 transition-all cursor-pointer">
                    <input type="file" id="imageUpload" accept="image/*,application/pdf" class="hidden" multiple>
                    <label for="imageUpload" class="cursor-pointer block">
                        <div class="text-slate-700 font-bold text-xl">Upload Report (PDF or Images)</div>
                        <div class="text-sm text-slate-500 mt-2 italic">Drag & drop your files here</div>
                    </label>
                </div>

                <div id="status" class="hidden flex flex-col items-center py-10">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
                    <p class="text-slate-600 font-medium animate-pulse" id="statusText">Scanning...</p>
                </div>

                <div id="resultArea" class="hidden space-y-6">
                    <div id="outputContent" class="bg-slate-900 rounded-xl p-8 text-slate-300 font-mono text-sm shadow-2xl">
                        <h2 class="text-white text-xl font-bold mb-6 border-b border-slate-700 pb-4">Financial Account Summary</h2>
                        
                        <div class="space-y-8">
                            <section>
                                <h3 class="text-blue-400 font-bold uppercase text-xs mb-4">üí≥ Providers and Balances</h3>
                                <div id="accountsList" class="space-y-2 border-l-2 border-slate-800 ml-2 pl-4"></div>
                            </section>

                            <section>
                                <h3 class="text-red-400 font-bold uppercase text-xs mb-4">üèõÔ∏è Court Judgments (CCJs)</h3>
                                <div id="ccjList" class="space-y-4 border-l-2 border-slate-800 ml-2 pl-4"></div>
                            </section>

                            <div class="pt-6 border-t border-slate-700 flex justify-between items-end text-white">
                                <span class="text-slate-400 font-bold uppercase tracking-widest text-xs">Total Outstanding Liabilities:</span>
                                <span id="totalValue" class="text-4xl font-black text-yellow-400">¬£0</span>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <button onclick="window.print()" class="bg-white border-2 border-slate-200 py-3 rounded-xl font-bold hover:bg-slate-50">Print to PDF</button>
                        <button id="copyBtn" class="bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700">Copy Summary Text</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const imageUpload = document.getElementById('imageUpload');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const resultArea = document.getElementById('resultArea');
        const accountsList = document.getElementById('accountsList');
        const ccjList = document.getElementById('ccjList');
        const totalValue = document.getElementById('totalValue');

        let grandTotal = 0;

        imageUpload.addEventListener('change', async (e) => {
            const files = e.target.files;
            if (!files.length) return;

            status.classList.remove('hidden');
            resultArea.classList.add('hidden');
            accountsList.innerHTML = '';
            ccjList.innerHTML = '';
            grandTotal = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                statusText.innerText = `Processing ${file.name}...`;

                if (file.type === "application/pdf") {
                    await processPdf(file);
                } else {
                    await processImage(file);
                }
            }

            status.classList.add('hidden');
            resultArea.classList.remove('hidden');
            totalValue.innerText = `¬£${grandTotal.toLocaleString()}`;
        });

        async function processPdf(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            
            for (let i = 1; i <= pdf.numPages; i++) {
                statusText.innerText = `Scanning PDF Page ${i} of ${pdf.numPages}...`;
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 2.0 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;
                await processImage(canvas);
            }
        }

        async function processImage(source) {
            const worker = await Tesseract.createWorker();
            await worker.loadLanguage('eng');
            await worker.initialize('eng');
            
            const { data: { lines } } = await worker.recognize(source);
            let currentJudgment = { case: null, amount: null };

            lines.forEach((line) => {
                const text = line.text.trim();

                const caseMatch = text.match(/([A-Z][A-Z0-9]{7,10})/);
                if (caseMatch && !text.includes(" ")) currentJudgment.case = caseMatch[1];

                const ccjAmtMatch = text.match(/Amount\s*¬£([\d,]+)/i);
                if (ccjAmtMatch) {
                    currentJudgment.amount = parseFloat(ccjAmtMatch[1].replace(',', ''));
                    addCCJRow(currentJudgment.case || "N/A", currentJudgment.amount);
                    grandTotal += currentJudgment.amount;
                    currentJudgment = { case: null, amount: null };
                }

                const accountMatch = text.match(/([A-Za-z0-9\s&]{3,})\s*[‚Äî\-‚Äì]?\s*¬£([\d,]+)/);
                if (accountMatch && !text.includes("Amount")) {
                    const provider = accountMatch[1].trim();
                    const amount = parseFloat(accountMatch[2].replace(',', ''));
                    if (!isNaN(amount) && provider.length < 50 && !provider.match(/Date report/i)) {
                        addAccountRow(provider, amount);
                        grandTotal += amount;
                    }
                }
            });
            await worker.terminate();
        }

        function addAccountRow(name, price) {
            const div = document.createElement('div');
            div.className = "flex justify-between py-1 border-b border-slate-800/50 account-row";
            div.setAttribute('data-name', name);
            div.setAttribute('data-price', price.toLocaleString());
            div.innerHTML = `<span>${name}</span> <span class="text-white">¬£${price.toLocaleString()}</span>`;
            accountsList.appendChild(div);
        }

        function addCCJRow(caseNum, amount) {
            const div = document.createElement('div');
            div.className = "bg-slate-800/40 p-3 rounded-lg border border-slate-700 ccj-row";
            div.setAttribute('data-case', caseNum);
            div.setAttribute('data-amount', amount.toLocaleString());
            div.innerHTML = `<div class="flex justify-between"><span>CCJ (${caseNum})</span><span class="text-white font-bold">¬£${amount.toLocaleString()}</span></div>`;
            ccjList.appendChild(div);
        }

        document.getElementById('copyBtn').addEventListener('click', () => {
            let output = "Financial Account Summary\n\n";
            document.querySelectorAll('.account-row').forEach(el => {
                output += `${el.getAttribute('data-name')} ‚Äî ¬£${el.getAttribute('data-price')}\n`;
            });
            document.querySelectorAll('.ccj-row').forEach(el => {
                output += `CCJ Case ${el.getAttribute('data-case')} ‚Äî ¬£${el.getAttribute('data-amount')}\n`;
            });
            output += `\nTotal Outstanding Liabilities ‚Äî ¬£${totalValue.innerText.replace('¬£', '')}`;
            navigator.clipboard.writeText(output).then(() => {
                alert('Summary copied as plain text!');
            });
        });
    </script>
</body>
</html>
