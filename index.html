<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Extractor Intelligence V5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        .loader { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8 font-sans">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
            <header class="bg-slate-900 p-8 text-white">
                <h1 class="text-3xl font-extrabold tracking-tight text-blue-400 italic">Intelligent <span class="text-white">Debt Analyzer</span></h1>
                <p class="text-slate-400 mt-1">Filtering Case IDs from financial totals</p>
            </header>

            <div class="p-6 md:p-8">
                <div class="mb-8 p-12 border-4 border-dashed border-slate-200 bg-slate-50 rounded-3xl text-center hover:border-blue-400 hover:bg-blue-50 transition-all cursor-pointer">
                    <input type="file" id="fileIn" accept="image/*,application/pdf" class="hidden" multiple>
                    <label for="fileIn" class="cursor-pointer block">
                        <div class="text-slate-800 font-bold text-2xl">Upload Credit Reports</div>
                        <p class="text-slate-500 mt-2 italic">Automatically excludes Case IDs and reference numbers from calculations</p>
                    </label>
                </div>

                <div id="status" class="hidden flex flex-col items-center py-10">
                    <div class="loader ease-linear rounded-full border-8 border-t-8 border-slate-200 h-16 w-16 mb-4"></div>
                    <p class="text-slate-600 font-bold animate-pulse" id="statusText">Verifying Data Patterns...</p>
                </div>

                <div id="resArea" class="hidden space-y-6">
                    <div class="bg-slate-900 rounded-2xl p-8 text-slate-300 font-mono text-sm">
                        <div class="border-b border-slate-800 pb-4 mb-6">
                            <h2 class="text-white text-xl font-bold">Verified Liabilities</h2>
                        </div>
                        
                        <div id="extractedContent" class="space-y-3"></div>

                        <div class="mt-8 pt-6 border-t border-slate-700 flex justify-between items-end">
                            <div>
                                <span class="text-slate-500 font-bold uppercase tracking-widest text-[10px] block">Verified Grand Total</span>
                                <span class="text-xs text-blue-400 italic">(Excluding IDs and reference codes)</span>
                            </div>
                            <span id="grandTotal" class="text-5xl font-black text-yellow-400">£0</span>
                        </div>
                    </div>
                    <button id="copyBtn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700">Copy Summary to Clipboard</button>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas" class="hidden"></canvas>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        const fileIn = document.getElementById('fileIn');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const resArea = document.getElementById('resArea');
        const extractedContent = document.getElementById('extractedContent');
        const grandTotalDisplay = document.getElementById('grandTotal');
        const canvas = document.getElementById('canvas');

        let totalAmount = 0;
        let seenItems = new Set();

        fileIn.addEventListener('change', async (e) => {
            const files = e.target.files;
            if (!files.length) return;
            
            status.classList.remove('hidden');
            resArea.classList.add('hidden');
            extractedContent.innerHTML = '';
            totalAmount = 0;
            seenItems.clear();

            for (let file of files) {
                statusText.innerText = `Analyzing: ${file.name}`;
                if (file.type === "application/pdf") {
                    await handlePdf(file);
                } else {
                    await handleImage(file);
                }
            }
            
            status.classList.add('hidden');
            resArea.classList.remove('hidden');
            grandTotalDisplay.innerText = `£${totalAmount.toLocaleString()}`;
        });

        async function handlePdf(file) {
            const data = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(data).promise;
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 2.5 });
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                await page.render({ canvasContext: ctx, viewport: viewport }).promise;
                await runOCR(canvas.toDataURL());
            }
        }

        async function handleImage(file) {
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    await runOCR(e.target.result);
                    resolve();
                };
                reader.readAsDataURL(file);
            });
        }

        async function runOCR(src) {
            const worker = await Tesseract.createWorker();
            await worker.loadLanguage('eng');
            await worker.initialize('eng');
            const { data: { lines } } = await worker.recognize(src);
            
            let currentCaseID = "";

            for (let i = 0; i < lines.length; i++) {
                let text = lines[i].text.trim().replace(/\[.*?\]/g, ''); 
                if (!text) continue;

                // 1. Identify Case IDs (Keep them for display but flag them as NOT for calculation)
                const caseMatch = text.match(/([A-Z0-9]{7,12})/);
                if (caseMatch && text.match(/[A-Z]/) && text.match(/[0-9]/)) {
                    currentCaseID = caseMatch[1];
                }

                // 2. Identify Amounts (Must have currency symbol or follow "Balance/Amount")
                // EXCLUSION LOGIC: If the amount is exactly the same as the Case ID, ignore it.
                const amountMatch = text.match(/(?:Balance|Amount owed|Amount)?\s*[£EB&]\s*([\d,]+(?:\.\d{2})?)/i);
                
                if (amountMatch) {
                    const rawVal = amountMatch[1].replace(/,/g, '');
                    const amount = parseFloat(rawVal);
                    
                    // Logic to ensure we don't add IDs or years (like 2024, 2025)
                    if (!isNaN(amount) && amount > 0 && amount < 100000 && !text.match(/20\d{2}/)) {
                        
                        let provider = "";
                        if (currentCaseID && text.toLowerCase().includes("amount")) {
                            provider = `Court Judgment (${currentCaseID})`;
                            currentCaseID = ""; // Reset to prevent double tagging
                        } else {
                            provider = text.split(/[£EB&]/)[0].trim() || (i > 0 ? lines[i-1].text.trim() : "Unknown Provider");
                        }

                        // Sanitize Provider Name
                        provider = provider.replace(/ORGANISATION|BALANCE|UPDATED|STATUS|TOTAL/gi, '').trim();

                        if (provider.length > 2 && provider.length < 50) {
                            const uniqueKey = `${provider}-${amount}`;
                            if (!seenItems.has(uniqueKey)) {
                                addEntry(provider, amount);
                                totalAmount += amount;
                                seenItems.add(uniqueKey);
                            }
                        }
                    }
                }
            }
            await worker.terminate();
        }

        function addEntry(label, val) {
            const div = document.createElement('div');
            div.className = "flex justify-between items-center py-2 border-b border-slate-800/50 hover:bg-slate-800/30 px-2 rounded item-row";
            div.setAttribute('data-copy', `${label} — £${val.toLocaleString()}`);
            div.innerHTML = `<span class="text-slate-400 font-medium">${label}</span><span class="text-white font-bold">£${val.toLocaleString()}</span>`;
            extractedContent.appendChild(div);
        }

        document.getElementById('copyBtn').addEventListener('click', () => {
            let log = "FINANCIAL SUMMARY\n=================\n\n";
            document.querySelectorAll('.item-row').forEach(el => log += el.getAttribute('data-copy') + "\n");
            log += `\nGRAND TOTAL: £${totalAmount.toLocaleString()}`;
            navigator.clipboard.writeText(log).then(() => alert("Verified data copied!"));
        });
    </script>
</body>
</html>
